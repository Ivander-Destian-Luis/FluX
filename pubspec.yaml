name: flux
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.2
  curved_navigation_bar: ^1.0.3
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  firebase_database: ^10.5.5
  firebase_storage: ^11.7.4
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  url_launcher: ^6.2.6
  cached_network_image: ^3.3.1
  google_maps_flutter: ^2.6.1
  flutter_config: ^2.0.2
  image_picker: ^1.1.1
  image_cropper: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-gelap.png"
